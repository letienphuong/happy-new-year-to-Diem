<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới Đến Diễm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="slide" style="background-image: url('diem1.jpg')">
            <div class="message">
                <div class="text-row">
                    <h1 class="icon">✨</h1>
                    <h1 class="animated-text">Chúc Mừng Năm Mới 2025!</h1>
                    <h1 class="icon">🎉</h1>
                </div>
                <p>Chúc em một năm mới tràn đầy hạnh phúc, tiền tài và thành công!</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('phuong1.jpg')">
            <div class="message">
                <div class="text-row">
                    <h1 class="icon">🎆</h1>
                    <h1 class="animated-text">Happy New Year 2025!</h1>
                    <h1 class="icon">❤️</h1>
                </div>
                <p>Em là điều tuyệt vời nhất đối với anh của năm nay. Yêu em nhiều!</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('diem2.jpg')">
            <div class="message">
                <div class="text-row">
                    <h1 class="icon">🌟</h1>
                    <h1 class="animated-text">Hạnh Phúc Mãi Mãi!</h1>
                    <h1 class="icon">🌟</h1>
                </div>
                <p>Cảm ơn em vì đã là một phần quan trọng trong cuộc sống của anh.</p>
            </div>
           
        </div>
    </div>
    <audio id="background-music" autoplay loop muted>
        <source src="Chua-Bao-Gio-Trung-Quan-Idol.mp3" type="audio/mpeg">
    </audio>

    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>

</html>
